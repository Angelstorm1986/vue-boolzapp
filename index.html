<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Boolzapp</title>
</head>
<body>
    <div class="head"></div>
    <div class="ext">
        <div id="app" class="wrapper">
            <div class="row">
                <div class="col-4 px-0">
                    <div class="user d-flex justify-content-between align-items-center">
                        <div class="user-data d-flex justify-content-center align-items-center">
                            <img :src="'img/' + user.avatar" width="40" height="40" :alt="user.name" class="rounded-pill">
                            <span><strong>{{user.name}}</strong></span>
                        </div>
                        <div class="user-options">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notify d-flex align-items-center">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="notify-text">
                            <span><strong>Ricevi notifiche di nuovi messaggi</strong></span><br>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="flex-fill" placeholder="Search">
                    </div>
                    <div class="contacts">
                        <ul>
                            <li class="user-contacts d-flex justify-content-between align-items-center" :class="index === activeIndex ? 'active' : ''" @click="showSms(index)" v-for="(amici, index) in contacts">
                                <div class="contacts-data d-flex justify-content-center align-items-center">
                                    <img :src="'img/' + amici.avatar" width="40" height="40" :alt="amici.name" class="rounded-pill">
                                    <span><strong>{{amici.name}}</strong></span>
                                </div>
                                <div class="contacts-time">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-8 px-0">
                    <div class="chat d-flex justify-content-between align-items-center">
                        <div class="chat-data d-flex justify-content-center align-items-center">
                            <img :src="'img/' + contacts[activeIndex].avatar" width="40" height="40" :alt="contacts[activeIndex].name" class="rounded-pill">
                            <p><strong>{{contacts[activeIndex].name}}</strong></p>
                        </div>
                        <div class="chat-options">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- <div class="messages p-5" v-for="(messaggi, index) in messages[activeIndex]">
                        <div :class="index === activeIndex ? 'sent', 'float-end' : 'received', 'float-start'">{{.messages[activeIndex].message}}</div>
                        <div class="received float-start">{{contacts[activeIndex].messages[activeIndex].message}}</div>
                    </div> -->
                    <div class="comunicate d-flex justify-content-between align-items-center">
                        <i class="fa-regular fa-face-smile"></i>
                        <div class="com-write d-flex">
                            <input type="text" placeholder="Scrivi un messaggio" @keyup.enter="addSms">
                            <button><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div> 
    </div>   
    <script src="js/script.js"></script>
</body>
</html>
